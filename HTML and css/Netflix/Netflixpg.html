<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://static.vecteezy.com/system/resources/previews/006/874/233/original/netflix-logo-icon-on-white-background-free-vector.jpg" rel="icon">
        <link href="./Netflixpg.css" rel="stylesheet">
        <title>Netflix login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="./Logo.png" alt="Logo" id="logo">
        <div class="black-bg"></div>
        <div class="container">
                <h1>Sign In</h1>
                <form>
                    <div class="entries">
                        <input type="email" id="Email" placeholder="Email or mobile number">    
                    <input type="password" id="Password" placeholder="Password">    
                    </div>
                    <div class="choices">
                        <button id="sign">Sign In</button>
                        <span class="mid">OR</span>
                        <button id="code">Use a Sign-In Code</button>
                        <span class="mid">Forgot password?</span>
                    </div>
                    <div class="others">
                        <div class="remember">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>   
                        </div>
                        <div class="new">
                            <span>New to Netflix?</span>
                            <a href="">Sign Up now</a>
                        </div>
                    </div>
                </form>
        </div>
    </body>
</html>
