<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A6 Calculator</title>
    <link href="Calpractice.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" name="display" id="display" readonly> 
        </div>
        <div class="content">
            <button class="btn" onclick="prnt('1')"> 1</button>
            <button class="btn" onclick="prnt('2')">2</button>
            <button class="btn" onclick="prnt('3')">3</button>
            <button class="btn" onclick="prnt('+')">+</button>
            <button class="btn" onclick="prnt('4')">4</button>
            <button class="btn" onclick="prnt('5')">5</button>
            <button class="btn" onclick="prnt('6')">6</button>
            <button class="btn" onclick="prnt('-')">-</button>
            <button class="btn" onclick="prnt('7')">7</button>
            <button class="btn" onclick="prnt('8')">8</button>
            <button class="btn" onclick="prnt('9')">9</button>
            <button class="btn" onclick="prnt('*')">*</button>
            <button class="btn" onclick="del()">back</button>
            <button class="btn" onclick="prnt('0')">0</button>
            <button class="btn" onclick="Eval()">=</button>
            <button class="btn" onclick="clr()">C</button>
        </div>
    </div>
    <script src="Calpractice.js"></script>
</body>
</html>
