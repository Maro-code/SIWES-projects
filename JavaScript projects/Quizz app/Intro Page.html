<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./Intro.css" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="./Quizzz logo.png" alt="Quizzz logo" id="logo">
    </div>
    <div class="container">
        <div class="username">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" value="">
        </div>
        <div class="password">
            <label for="Password">Password: </label>
            <input type="text" id="password" name="Password" value="">
        </div>
        <button id="Start" onclick="login()">Start</button>
        <div id="baddeets">
            <p>Incorrect details</p>
            <button id="dismiss" onclick="dismiss()">Ok</button>
        </div>
    </div>
    <script src="./samp.js"></script>
</body>
</html>
